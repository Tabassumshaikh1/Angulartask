
<h2> My Data Crud Application</h2>
<div class="row">
    <div class="col-sm-3" *ngFor="let user of userData">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{user.name}}</h5>
              <p class="card-text">{{user.price}}</p>
              <p class="card-text">{{user.quantity}}</p>
              <p class="card-text">{{user.description}}</p>
              <img src="{{user.img}}" style="width:100px;height:100px"><br>
              <a routerLink="/updateprod/{{user._id}}" class="btn btn-primary">Edit</a> 
              <!-- <button class="btn btn-primary" (click)="updateprod(user._id,userData)"> Edit</button> -->
              
              <button class="btn btn-danger" (click)="deletepro(user._id)"> Delete</button>
              
            
            </div>
          </div>
    </div>
</div>
